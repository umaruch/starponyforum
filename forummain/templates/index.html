<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Главная</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'img/logo.png' %}" class="logo">
            <div class="search">
                <input type="search" placeholder="Найти в темах..." name="q" value>
            </div>
            <div class="login-div">
                <input class="login" type="button" value="Логин" onclick="createLoginForm();">
                <input class="reg" type="button" value="Регистрация" onclick="delLoginForm();">
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div id="kek" class="themes">
                
            </div>
            <input type="button" class="load" value="Загрузить еще" onclick="loadThemes();">
            <script type="text/javascript">
                loadThemes();
            </script>
        </div>
    </div>
</body>
