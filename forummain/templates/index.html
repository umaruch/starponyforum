<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Главная</title>
    <link href="{% static 'css/blocks.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/login-form.css' %}" rel="stylesheet">
    <link href="{% static 'css/register-form.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme-form.css' %}" rel="stylesheet">
    <link href="{% static 'css/message-form.css' %}" rel="stylesheet">
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script src="{% static 'js/content.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
    <header>
            <img src="{% static 'img/logo.png' %}" class="logo">
            <div class="search">
                <input type="search" placeholder="Найти в темах..." name="q">
            </div>
            {% if user.is_authenticated %}
            <div class="user-div-logged">
                <input class="add-theme" type="button" value="Добавить тему" onclick="openTF();">
                <input class="logout" type="button" value="Выйти" onclick="logout();">
            </div>
            {% else %}
            <div class="user-div-unlogged">
                <input class="login" type="button" value="Логин" onclick="openLF();">
                <input class="reg" type="button" value="Регистрация" onclick="openRF();">
            </div>
            {% endif %}
    </header>

    <div class="main" id="main">
        {% if user.is_authenticated %}
        <div class="username">
            <p>Вы вошли как <span style="color: darkgreen;">{{ user.get_username }}</span></p>
        </div>
        {% endif %}
        <div class="container" id="container">
            <div id="themes" class="themes">
                
            </div>

            <input type="button" class="load" value="Загрузить еще" onclick="loadThemes();">
            <script type="text/javascript">
                loadThemes();
            </script>

        </div>

        <div id="messages-div" class="container">
            <p class="back" onclick="backToThemes();">Назад</p>
            <div class="this-theme-info" id="this-theme-info">
                <p>Добавить сообщение на 
                    <span style="color: darkgreen;" id="this-theme-name"></span>
                    <span style="color: darkred" id="this-theme-id"></span></p>
                <input type="text" id="new-message-field">
                <input type="button" value=">" class="send" onclick="addMessage();">
            </div>

            <div id="messages" class="themes">

            </div>

            <input type="button" class="load" value="Загрузить еще" onclick="loadMessages();">
        </div>
    </div>

    <div id="login-div" class="login-div">
        <div class="login-content">
            <div class="login-header">
                <span class="close" onclick="closeLF();">X</span>
                <p>Вход</p>
            </div>
            <div class="input-div">
                <p>Имя пользователя:</p><input type="text" id="username-login">
            </div>
            <div class="input-div">
                <p>Пароль:</p><input type="password" id="pass-login">                
            </div>
            <p id="status-l"></p>
            <input type="button" value="Вход" class="post-login" onclick="login();">

        </div>
    </div>

    <div id="reg-div" class="reg-div">
        <div class="reg-content">
            <div class="reg-header">
                <span class="close" onclick="closeRF();">X</span>
                <p>Регистрация</p>
            </div>
            <div class="input-div">
                <p>Имя пользователя</p><input type="text" id="username-reg">
            </div>
            <div class="input-div">
                <p>Пароль:</p><input type="password" id="pass1-reg">                
            </div>
            <div class="input-div">
                <p>Повторите пароль:</p><input type="password" id="pass2-reg">                
            </div>
            <p id="status-r"></p>
            <input type="button" value="Вход" class="post-reg" onclick="register();">
        </div>
    </div>

    <div id="addtheme-div" class="addtheme-div">
        <div class="addtheme-content">
            <div class="addtheme-header">
                <span class="close" onclick="closeTF();">X</span>
            </div>
            <div class="addtheme-input">
                <input type="text" id="input-title-theme"><input type="button" value="Добавить" class="post-reg" onclick="addtheme();">         
            </div>
        </div>
    </div>
</body>
