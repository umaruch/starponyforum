<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Главная</title>
    <link href="{% static 'css/blocks.css' %}" rel="stylesheet">
    <link href="{% static 'css/header.css' %}" rel="stylesheet">
    <link href="{% static 'css/login-form.css' %}" rel="stylesheet">
    <link href="{% static 'css/register-form.css' %}" rel="stylesheet">
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
    <script src="{% static 'js/content.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'img/logo.png' %}" class="logo">
            <div class="search">
                <input type="search" placeholder="Найти в темах..." name="q" value>
            </div>
            {% if user.is_authenticated %}
            <div class="user-logged">
                <input class="add-theme" type="button" value="Добавить тему" onclick="createThemeForm();">
                <input class="logout" type="button" value="Выйти" onclick="logout();">
            </div>
            {% else %}
            <div class="login-div">
                <input class="login" type="button" value="Логин" onclick="createLoginForm();">
                <input class="reg" type="button" value="Регистрация" onclick="delLoginForm();">
            </div>
            {% endif %}
        </div>
    </header>

    <div class="main" id="main">
        <div class="container">
            <div id="kek" class="themes">
                
            </div>
            <input type="button" class="load" value="Загрузить еще" onclick="loadThemes();">
            <script type="text/javascript">
                loadThemes();
            </script>
        </div>
    </div>

    <div id="login-main-div" class="login-main-div">
        <div class="login-content">
            <div class="login-header">
                <p>ЛОГИН</p>
                <span class="close" onclick="closeLF();">X</span>
            </div>
            <div class="input-div">
                <p>Имя пользователя:</p><input type="text" class="username-login">
            </div>
            <div class="input-div">
                <p>Пароль:</p><input type="text" class="username-login">                
            </div>
            
            <input type="button" value="Вход" class="post-login">

        </div>
    </div>

</body>
